<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ARうじてる君</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
  <!--script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script -->
  <!-- アニメーション ライブラリの読み込み -->

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
 
  <!-- glb形式のCGモデルの読み込み -->
  <a-assets>
      <!-- 旧式モデル -->
    <!--
      <a-asset-item id="uzi-ho" src="asset/uziteru01/uziteru-f-ho.glb"></a-asset-item>   
    <a-asset-item id="uzi-kai" src="asset/uziteru01/uziteru-f-kai.glb"></a-asset-item>   
    <a-asset-item id="uzi-odo" src="asset/uziteru01/uziteru-f-odo.glb"></a-asset-item>   
    <a-asset-item id="uzi-rei" src="asset/uziteru01/uziteru-f-rei.glb"></a-asset-item>   
    <a-asset-item id="uzi-ten" src="asset/uziteru01/uziteru-f-ten.glb"></a-asset-item>   
  -->
    
    <!-- 新型モデル01 -->
    <a-asset-item id="uzi-ho" src="asset/uzi-ex/uzi-ex-ho.glb"></a-asset-item>   <!-- glbファイル -->
    <a-asset-item id="uzi-kai" src="asset/uzi-ex/uzi-ex-kai.glb"></a-asset-item>   <!-- glbファイル -->
    <a-asset-item id="uzi-odo" src="asset/uzi-ex/uzi-ex-odo.glb"></a-asset-item>   <!-- glbファイル -->
    <a-asset-item id="uzi-odo2" src="asset/uzi-ex/uzi-ex-odo2.glb"></a-asset-item>   <!-- glbファイル -->
    <a-asset-item id="uzi-rei" src="asset/uzi-ex/uzi-ex-rei.glb"></a-asset-item>   <!-- glbファイル -->
    <a-asset-item id="uzi-tai" src="asset/uzi-ex/uzi-ex-taisou.glb"></a-asset-item>   <!-- glbファイル -->
    <a-asset-item id="uzi-ten" src="asset/uzi-ex/uzi-ex-ten.glb"></a-asset-item>   <!-- glbファイル -->

  </a-assets>
        <!-- 新式モデル01 -->
        



       <!-- 旧式モデル -->
  <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
  <a-marker preset="hiro">
    <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
  </a-marker>
 
  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/ho.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-ho" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/kai.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-kai" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>
 
  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/odo.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-odo" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/odo2.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-odo2" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/rei.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-rei" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/ten.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-ten" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>

   <!-- マーカーを登録 -->
   <a-marker type="pattern" url="./asset/uziteru01/tai.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-tai" animation-mixer scale="100 100 100">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/ho_mini.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-ho" animation-mixer scale="35 35 35" position="0 -0.5 0" rotation = "-45 0 0">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/kai_mini.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-kai" animation-mixer scale="35 35 35" position="0 -0.5 0" rotation = "-45 0 0">
    </a-gltf-model>
  </a-marker>
 
  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/odo_mini.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-odo" animation-mixer scale="35 35 35" position="0 -0.5 0" rotation = "-45 0 0">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/rei_mini.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-rei" animation-mixer scale="35 35 35" position="0 -0.5 0" rotation = "-45 0 0">
    </a-gltf-model>
  </a-marker>

  <!-- マーカーを登録 -->
  <a-marker type="pattern" url="./asset/uziteru01/ten_mini.patt">
    <!-- マーカーの場所に gltf 形式の 3DCG を置く -->
    <a-gltf-model src="#uzi-ten" animation-mixer scale="35 35 35" position="0 -0.5 0" rotation = "-45 0 0">
    </a-gltf-model>
  </a-marker>


  <!-- AR用のカメラを置く -->
  <a-entity camera></a-entity>
 
</a-scene>
 
</body>
</html>
