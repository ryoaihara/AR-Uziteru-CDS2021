<!doctype HTML>
<html>
    <!-- A-FrameとAR.jsの読込 -->

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

        <!-- マーカーの指定 -->
        <a-marker type="pattern" url="asset/uziteru01/pattern-uziteru.patt">

          <!-- 表示するオブジェクトの設定 -->
          <a-entity obj-model="obj: url(obj/13517_Beach_Ball_v2_L3.obj);
          mtl: url(obj/13517_Beach_Ball_v2_L3.mtl);" 
          scale="0.05 0.05 0.05" 
          rotation="0 0 0">
        </a-entity>
        
        <!--
        <a-entity gltf-model="asset/uziteru01/uziteru4.glb" 
          scale="1 1 1" 
          rotation="0 0 0">
        </a-entity>
      -->

        </a-marker>

        <!-- カメラ -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
