<!doctype HTML>
<html>
    <!-- A-FrameとAR.jsの読込 -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

 	<!-- 3DCGモデルの読み込み -->
	<a-assets>
	<a-asset-item id="uzi1" url="asset/uziteru01/uziteru4.glb"></a-asset-item>
	</a-assets>

        <!-- マーカーの指定 -->
        <a-marker type="pattern" url="asset/uziteru01/pattern-uziteru_marker.patt">

          <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model src="#uzi1"></a-gltf-model>

        </a-marker>

        <!-- カメラ -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
